<section class="container">
  <main>
    <h1>Upload a picture to get a prediction!</h1>
    <form action="/">
      <input type="file" name="image" id="image" style="display: none" />
      <label for="image" class="upload-image-btn">Upload</label>
    </form>
    <div class="stack-images">
      <!-- 2, 1, 0, 1, 2 -->

      <img src="/assets/mri.jpg" alt="MRI image" class="left-two card-image" />
      <img src="/assets/mri.jpg" alt="MRI image" class="left-one card-image" />
      <img
        src="/assets/mri.jpg"
        alt="MRI image"
        class="mri-top-stack card-image"
      />
      <img src="/assets/mri.jpg" alt="MRI image" class="right-one card-image" />
      <img src="/assets/mri.jpg" alt="MRI image" class="right-two card-image" />
    </div>
  </main>
</section>
