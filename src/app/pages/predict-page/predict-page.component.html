<mat-toolbar class="navbar">
  <p routerLink="/">Tumor Classification</p>
</mat-toolbar>

<section class="container">
  <main>
    <h1>Upload a picture to get a prediction!</h1>
    <form action="/">
      <input
        #imageInput
        type="file"
        name="image"
        accept="image/*"
        id="image"
        style="display: none"
      />
      <label for="image" class="upload-image-btn">Upload</label>
      <p *ngIf="this.imageUploaded && !this.prediction">
        <b>Predicting your results...</b>
      </p>
    </form>
    <div class="stack-images gradient-border">
      <img
        #firstCard
        src="/assets/mri.jpg"
        alt="MRI image"
        class="first-card card-image big-card"
        data-position="0"
      />
      <img
        #secondCard
        src="/assets/mri2.jpg"
        alt="MRI image"
        class="second-card card-image big-card"
        data-position="1"
      />
      <img
        #topCard
        src="/assets/mri3.png"
        alt="MRI image"
        class="top-card card-image big-card"
        data-position="2"
      />
      <img
        #thirdCard
        src="/assets/mri4.jpg"
        alt="MRI image"
        class="third-card card-image big-card"
        data-position="3"
      />
      <img
        #fourthCard
        src="/assets/mri5.jpg"
        alt="MRI image"
        class="fourth-card card-image big-card"
        data-position="4"
      />
      <div
        [ngClass]="
          this.animationFinished && this.prediction
            ? 'content-description'
            : 'content-description-none-displayed'
        "
      >
        <h2>{{ this.prediction | capitalize }}</h2>
        <p>{{ this.description }}</p>
      </div>
    </div>
  </main>
</section>
